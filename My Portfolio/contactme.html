<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact me Form</title>
</head>
<body>
    <form>
        <pre style="font-size: x-large;">Hey There,
    This is a contact me form put in your following details and i will contact you ASAP.
        </pre>
        <pre>
    <input type="text" 
    placeholder="Name" 
    id="name"  
    required>


    <input type="email" 
    placeholder="Email" 
    id="email" 
    pattern=".+@gmail.com"
    required>


    <input type="tel" 
    placeholder="Phone Number" 
    id="phone" 
    minlength="10" 
    maxlength="10">
 <p style="font-size: larger;">  Profession:</p>
    <select value="Profession" id="100">
        <option>Student</option>
        <option>Full-time employee</option>
        <option>Part-time employee</option>
        <option>Non working</option>
    </select>

    <textarea name="timing" placeholder="What is the best time to talk to you?" id="100"></textarea>

                                <input type="submit" value="Submit">
</pre>
    </form>
</body>
</html>
