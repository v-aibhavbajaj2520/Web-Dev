<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursor Hover Effect</title>
  <style>
    /* Set up a basic page layout */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000000;
      cursor: none; /* Hide default cursor */
      color: white;
      
  position: relative;
  z-index: 0; /* Default stack level for other elements */
}


    /* Create the circle effect around the cursor */
    

    /* Add hover effect on the circle */
    *:hover {
      cursor:auto; /* Keep the custom cursor on hover */
    }

    #cursor-circle {
  position: fixed;
  width: 68px;
  height: 70px;
  background-color: rgba(198, 198, 211, 0.5); /* Semi-transparent blue */
  border-radius: 50%;
  pointer-events: none; /* Ensure the circle doesn't block interactions */
  z-index: -1; /* Behind all other elements */
  transform: translate(-50%, -50%); /* Center the circle on the cursor */
}
  </style>
</head>
<body>

  <!-- Custom Cursor -->
  
  <pre>Hello 
    This is a project for cursor hovering.
    As you can see there is a gray circle with your cursor it is a cutomaized one.
</pre>
  <div id="cursor-circle"></div>

  <script>
    // Select the cursor element
    const cursor = document.querySelector('.cursor');

    // Update cursor position on mousemove
    document.addEventListener('mousemove', (e) => {
        const circle = document.getElementById("cursor-circle");
  circle.style.left = `${e.pageX}px`;
  circle.style.top = `${e.pageY}px`;
    });
  </script>

</body>
</html>
